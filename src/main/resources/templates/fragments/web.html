<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header th:fragment="header" class="ht-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Web Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home-page}">Trang chủ<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" style="color: #17ff06; " th:text="'Xin Chào ' + ${#authentication.getPrincipal().username}"></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}" style="color: #fcb508" >Đăng xuất</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" style="color: #17ff06; " th:href="@{/login}">Đăng nhập</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}" style="color: #fcb508" >Đăng ký</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}" style="color: #f30000" >Giỏ hàng</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/home-page}" style="color: #fc086a" >Quản lý</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/home-page}" id="form-search">
                <input class="form-control mr-sm-2" type="search" th:field="${common.search}" placeholder="Tìm kiếm" aria-label="Search" th:if="${common !=null}">
                <input class="form-control mr-sm-2" type="search" name="search" placeholder="Tìm kiếm" aria-label="Search" th:if="${common == null}">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Tìm kiếm</button>
            </form>
        </div>
    </nav>
</header>
<footer class="ht-footer" th:fragment="footer">
</footer>
<!-- end of footer section-->
</body>
</html>
