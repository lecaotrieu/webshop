<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:replace="~{layouts/web :: main-fragment (~{::title} ,~{::head}, ~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
</head>
<body>
<div class="row">
    <div class="form-login col-6 mx-auto">
        <h3 style="text-align: center">Đăng Ký</h3>
        <div class="alert alert-danger" role="alert" th:if="${param.format_error != null}">
            Thông tin đăng ký thất bại !
        </div>
        <div class="alert alert-danger" role="alert" th:if="${param.username_existed != null}">
            Tên đăng nhập đã tồn tại !
        </div>
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="ip-username">Tên đăng nhập</label>
                <input type="text" class="form-control" id="ip-username" name="userName"
                       pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{4,40}$" required="required"
                       placeholder="Nhập tên đăng nhập">
            </div>
            <div class="form-group">
                <label for="ip-fullname">Họ và tên</label>
                <input type="text" class="form-control" id="ip-fullname" name="fullName"
                       placeholder="Họ và tên">
            </div>
            <div class="form-group">
                <label for="ip-email">Email</label>
                <input type="email" class="form-control" id="ip-email" name="email"
                       pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                       required="required"
                       placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label for="ip-password">Mật khẩu</label>
                <input type="password" name="password" class="form-control" id="ip-password" placeholder="Mật khẩu"
                       pattern=".{6,30}" required="required">
            </div>
            <div class="form-group">
                <label for="ip-confirmPassword">Nhập lại mật khẩu</label>
                <input type="password" name="confirmPassword" class="form-control" id="ip-confirmPassword"
                       pattern=".{6,30}" required="required" placeholder="Nhập lại mật khẩu">
            </div>
            <button class="btn btn-danger">Đăng Ký</button>
        </form>
    </div>
</div>
</body>
</html>
